        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-space-between mb-5">
            <div class="d-flex justify-content-start ml-4">
                <a class="navbar-brand " href="index.html"><img src="obrazky/logo.png" class="img-fluid d-inline-block align-top rounded-circle" alt="logo"></a>

                    </li>

    <article>
        <header>

        </header>

        <seciton>
            <div id="notifikace" role="alert">
             
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2 offset-2">
                        <img class="img-fluid text-center" src="obrazky/avatar.png" alt="avatar"> 
                    </div>

                    <div class="col-sm-8">
                        <h2 class="mb-4">Přidat nového pojištěnce</h2>
                        
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="registrace-jmeno">Jméno</label>
                                    <input type="text" class="form-control" id="jmeno" placeholder="Jan" value="Jan" required><br>
                                </div>
                                
                                <div class="form-group col-md-4">
                                    <label for="registrace-prijmeni">Příjmení</label>
                                    <input type="text" class="form-control" id="prijmeni" placeholder="Novák" value="Novák" required><br>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="registrace-vek">Věk</label>
                                    <input type="text" class="form-control" id="vek" placeholder="31" value="31" required><br>
                                </div>
                                
                                <div class="form-group col-md-4">
                                    <label for="registrace-telefon">Telefon</label>
                                    <input type="text" class="form-control" id="telefon" placeholder="731 584 972" value="731584972" required><br>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary mb-5" id="ulozit">Uložit</button>
                        </form>

                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-8 mx-auto text-center offset-2">
                        <h2 class="mb-4">Seznam pojištěnců</h2>
                        <table class="table table-bordered table-hover table-resposive-sm mb-5">
                            <thead class="thead-light">
                                <tr>
                                    <th>Jméno a příjmení</th>
                                    <th>Telefon</th>
                                    <th>Věk</th>
                                    <th>Odstranit</th>
                                </tr>
                            </thead>
                            <tbody id="tabulka">
                          
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </seciton>
    </article>
